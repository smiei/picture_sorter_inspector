<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Urlaubsbilder sortieren</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 0.5rem 1rem;
      background: #222;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
    }

    #imageContainer {
      max-width: 90vw;
      max-height: 70vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      border-radius: 8px;
      overflow: hidden;
    }

    #currentImage {
      max-width: 100%;
      max-height: 70vh;
      object-fit: contain;
      background: #000;
    }

    #actions {
      display: flex;
      gap: 0.75rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    button.action {
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 999px;
      font-size: 0.95rem;
      cursor: pointer;
      background: #333;
      color: #eee;
      min-width: 120px;
    }

    button.action:hover {
      background: #444;
    }

    button.favorite { border: 1px solid #ffd700; }
    button.like { border: 1px solid #4caf50; }
    button.later { border: 1px solid #03a9f4; }
    button.delete { border: 1px solid #f44336; }

    #statusBar {
      font-size: 0.85rem;
      opacity: 0.85;
      text-align: center;
      padding-bottom: 0.5rem;
    }

    #fileInputWrapper {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    #exportBtn {
      padding: 0.3rem 0.7rem;
      font-size: 0.85rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: #444;
      color: #eee;
    }

    #exportBtn:hover {
      background: #555;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <div id="fileInputWrapper">
      <div><strong>Quelle:</strong> /images (wird automatisch geladen)</div>
    </div>
    <div id="progressInfo">Lade Bilder ...</div>
    <button id="exportBtn" class="hidden">Entscheidungen exportieren</button>
  </header>

  <main id="app" class="hidden">
    <div id="imageContainer">
      <img id="currentImage" alt="Aktuelles Bild" />
    </div>
    <div id="actions">
      <button class="action favorite" data-action="favorite">‚òÖ Favorite (1 / Y)</button>
      <button class="action like" data-action="like">‚úî Behalten (2 / B)</button>
      <button class="action later" data-action="later">? Sp√§ter (3 / A)</button>
      <button class="action delete" data-action="delete">üóë Dislike (4 / X)</button>
    </div>
    <div id="statusBar">
      Tastatur: 1=Fav, 2=Behalten, 3=Sp√§ter, 4=L√∂schen, ‚Üê/‚Üí=vor/zur√ºck, Z/Backspace=Undo<br>
      Controller: Y=Fav, B=Behalten, X=Dislike, A=Sp√§ter, D-Pad ‚Üê/‚Üí=vor/zur√ºck
    </div>
  </main>

  <script>
    let images = [];
    let currentIndex = 0;
    let historyStack = [];

    const app = document.getElementById("app");
    const currentImageEl = document.getElementById("currentImage");
    const progressInfo = document.getElementById("progressInfo");
    const exportBtn = document.getElementById("exportBtn");

    async function loadImagesFromFolder() {
      progressInfo.textContent = "Lade Bilder aus /images ...";
      try {
        const response = await fetch("images/");
        if (!response.ok) {
          throw new Error(`Server antwortete mit Status ${response.status}`);
        }

        const html = await response.text();
        const doc = new DOMParser().parseFromString(html, "text/html");
        const fileNames = Array.from(doc.querySelectorAll("a"))
          .map(link => link.getAttribute("href"))
          .filter(Boolean)
          .map(name => decodeURIComponent(name.split("?")[0]))
          .filter(name => !name.endsWith("/"))
          .filter(name => !name.startsWith("."))
          .filter(name => !name.startsWith(".."))
          .filter(name => /\.(png|jpe?g|gif|bmp|webp)$/i.test(name));

        images = fileNames.map(rawName => {
          const normalizedName = rawName.replace(/^\.\//, "");
          const fileName = normalizedName.split("/").pop() || normalizedName;
          const url = normalizedName.startsWith("images/") ? normalizedName : `images/${normalizedName}`;
          return { name: fileName, url, status: null };
        });
        currentIndex = 0;
        historyStack = [];

        if (images.length) {
          app.classList.remove("hidden");
          exportBtn.classList.remove("hidden");
          render();
        } else {
          progressInfo.textContent = "Keine Bilder im Ordner images gefunden";
          app.classList.add("hidden");
          exportBtn.classList.add("hidden");
        }
      } catch (err) {
        console.error("Fehler beim Laden der Bilder:", err);
        progressInfo.textContent = "Konnte Bilder nicht laden. L√§uft ein lokaler Server?";
        app.classList.add("hidden");
        exportBtn.classList.add("hidden");
      }
    }

    function render() {
      if (!images.length) {
        progressInfo.textContent = "Keine Bilder geladen";
        currentImageEl.src = "";
        return;
      }

      const img = images[currentIndex];
      currentImageEl.src = img.url;
      currentImageEl.alt = img.name;

      const decidedCount = images.filter(i => i.status !== null).length;
      progressInfo.textContent =
        `Bild ${currentIndex + 1} / ${images.length} ‚Äì Entscheidungen: ${decidedCount}/${images.length}`;
    }

    function setStatus(action) {
      if (!images.length) return;
      const img = images[currentIndex];
      const previousStatus = img.status;

      if (previousStatus !== action) {
        img.status = action;
        historyStack.push({ index: currentIndex, previousStatus });
      }

      // Automatisch weiter zum n√§chsten Bild
      nextImage();
    }

    function nextImage() {
      if (!images.length) return;
      if (currentIndex < images.length - 1) {
        currentIndex++;
        render();
      }
    }

    function prevImage() {
      if (!images.length) return;
      if (currentIndex > 0) {
        currentIndex--;
        render();
      }
    }

    function undo() {
      const last = historyStack.pop();
      if (!last) return;
      images[last.index].status = last.previousStatus;
      currentIndex = last.index;
      render();
    }

    // Button-Klicks
    document.getElementById("actions").addEventListener("click", (e) => {
      const btn = e.target.closest("button[data-action]");
      if (!btn) return;
      const action = btn.getAttribute("data-action");
      setStatus(action);
    });

    // Tastatursteuerung
    window.addEventListener("keydown", (e) => {
      if (!images.length) return;

      switch (e.key) {
        case "1": setStatus("favorite"); break;
        case "2": setStatus("like"); break;
        case "3": setStatus("later"); break;
        case "4": setStatus("delete"); break;
        case "ArrowRight": nextImage(); break;
        case "ArrowLeft": prevImage(); break;
        case "Backspace":
        case "z":
        case "Z":
          e.preventDefault();
          undo();
          break;
      }
    });

    // Export der Entscheidungen als JSON (an lokalen Server)
    exportBtn.addEventListener("click", async () => {
      if (!images.length) return;

      const data = images.map((img, idx) => ({
        index: idx,
        name: img.name,
        status: img.status
      }));

      exportBtn.disabled = true;
      exportBtn.textContent = "Exportiere ...";
      progressInfo.textContent = "Speichere nach output/bildentscheidungen.json ...";

      try {
        const response = await fetch("/save-decisions", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ decisions: data })
        });

        if (!response.ok) {
          throw new Error(`Server-Antwort: ${response.status}`);
        }

        const result = await response.json().catch(() => ({}));
        const savedPath = result.path || "output/bildentscheidungen.json";
        progressInfo.textContent = `Gespeichert: ${savedPath} (${data.length} Eintr√§ge)`;
      } catch (err) {
        console.error("Fehler beim Export:", err);
        progressInfo.textContent = "Export fehlgeschlagen. L√§uft server.py?";
        alert("Export fehlgeschlagen. Siehe Konsole f√ºr Details.");
      } finally {
        exportBtn.disabled = false;
        exportBtn.textContent = "Entscheidungen exportieren";
      }
    });

    // Gamepad-Unterst√ºtzung
    let gamepadIndex = null;
    let lastButtonStates = [];

    window.addEventListener("gamepadconnected", (e) => {
      gamepadIndex = e.gamepad.index;
      lastButtonStates = [];
      console.log("Gamepad verbunden:", e.gamepad.id);
      requestAnimationFrame(pollGamepad);
    });

    window.addEventListener("gamepaddisconnected", (e) => {
      console.log("Gamepad getrennt:", e.gamepad.id);
      if (gamepadIndex === e.gamepad.index) {
        gamepadIndex = null;
      }
    });

    loadImagesFromFolder();

    function pollGamepad() {
      if (gamepadIndex !== null) {
        const gamepads = navigator.getGamepads();
        const gp = gamepads[gamepadIndex];
        if (gp) {
          gp.buttons.forEach((btn, idx) => {
            const wasPressed = lastButtonStates[idx] || false;
            const isPressed = btn.pressed;

            // Edge: nur reagieren, wenn gerade neu gedr√ºckt
            if (isPressed && !wasPressed) {
              handleGamepadButton(idx);
            }

            lastButtonStates[idx] = isPressed;
          });
        }
      }
      requestAnimationFrame(pollGamepad);
    }

    function handleGamepadButton(index) {
      // Xbox-Standard-Layout:
      // 0=A, 1=B, 2=X, 3=Y, 12=Up, 13=Down, 14=Left, 15=Right
      switch (index) {
        case 3: // Y
          setStatus("favorite");
          break;
        case 0: // A
          setStatus("later");
          break;
        case 1: // B
          setStatus("like");
          break;
        case 2: // X
          setStatus("delete"); // Dislike
          break;
        case 15: // D-Pad Right
          nextImage();
          break;
        case 14: // D-Pad Left
          prevImage();
          break;
        default:
          // andere Buttons ignorieren
          break;
      }
    }
  </script>
</body>
</html>
