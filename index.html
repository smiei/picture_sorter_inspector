<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bildsorter</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <style>
    :root {
      --bg: #0c0f17;
      --panel: #141a26;
      --panel-2: #1c2433;
      --accent: #3b82f6;
      --text: #e7edf8;
      --muted: #9aa6bf;
      --border: #1f2937;
      --danger: #ef4444;
      --success: #22c55e;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at 20% 20%, rgba(59,130,246,0.08), transparent 35%),
                  radial-gradient(circle at 80% 10%, rgba(14,165,233,0.08), transparent 30%),
                  var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 0.8rem 1rem;
      display: grid;
      grid-template-columns: 1fr auto auto;
      gap: 0.75rem;
      align-items: center;
      background: linear-gradient(120deg, #0f1623, #0c111a);
      box-shadow: 0 6px 20px rgba(0,0,0,0.35);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header .muted { color: var(--muted); font-size: 0.95rem; }
    #progress { text-align: center; color: var(--muted); }
    .actions { display: flex; gap: 0.5rem; }
    button {
      border: 1px solid var(--border);
      border-radius: 10px;
      cursor: pointer;
      color: var(--text);
      background: var(--panel-2);
      padding: 0.6rem 0.9rem;
      font-size: 0.95rem;
    }
    button.primary { background: var(--accent); color: #0b1220; border-color: #4b8df8; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    main { flex: 1; padding: 1rem; display: flex; flex-direction: column; gap: 1rem; }
    #app.hidden { display: none; }
    .grid { display: grid; grid-template-columns: 2fr 1.2fr; gap: 1rem; align-items: stretch; }
    .side-column { display: flex; flex-direction: column; gap: 0.75rem; height: 100%; }
    .card {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 0.75rem;
      box-shadow: 0 12px 30px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
    }
    #imageFrame {
      background: #06080f;
      border: 1px solid #1f2a3d;
      border-radius: 10px;
      min-height: 360px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    #currentImage { max-width: 100%; max-height: 80vh; object-fit: contain; background: #06080f; }
    .meta { display: flex; justify-content: space-between; color: var(--muted); font-size: 0.92rem; flex-wrap: wrap; gap: 0.5rem; }
    #mapContainer {
      position: relative;
      flex: 1;
      min-height: 320px;
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid #1f2a3d;
    }
    #map { position: absolute; inset: 0; }
    #mapMessage {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(120deg, #161d2a, #0f141f);
      color: var(--muted);
      font-weight: 600;
    }
    .hidden { display: none !important; }
    #decisionButtons {
      display: flex;
      gap: 0.6rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    #decisionButtons button {
      min-width: 140px;
      border-radius: 999px;
      border: 1px solid #253146;
      background: #1a2333;
    }
    #decisionButtons .favorite { border-color: #f8d74a; }
    #decisionButtons .like { border-color: #4ade80; }
    #decisionButtons .later { border-color: #38bdf8; }
    #decisionButtons .delete { border-color: #ef4444; }
    #statusBar { text-align: center; color: var(--muted); font-size: 0.9rem; line-height: 1.5; }
    .map-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: var(--muted);
      font-size: 0.95rem;
      gap: 0.75rem;
      flex-wrap: wrap;
    }
    .map-meta .original {
      display: flex;
      gap: 0.35rem;
      align-items: center;
      color: var(--text);
      font-weight: 600;
    }
    .map-meta .label { color: var(--muted); font-weight: 500; }
    .original-card {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 0.9rem 1rem;
      box-shadow: 0 12px 30px rgba(0,0,0,0.3);
    }
    .original-card h3 {
      margin: 0 0 0.3rem 0;
      color: var(--muted);
      font-size: 0.98rem;
      font-weight: 600;
    }
    .original-value {
      font-size: 1.15rem;
      font-weight: 700;
      color: var(--text);
    }
    .original-value.muted { color: var(--muted); font-weight: 500; }
    .map-card {
      display: flex;
      flex-direction: column;
      flex: 1;
    }
    @media (max-width: 1000px) {
      .grid { grid-template-columns: 1fr; }
      #currentImage { max-height: 60vh; }
    }
  </style>
</head>
<body>
  <header>
    <div><strong>Quelle:</strong> <span class="muted">images/</span></div>
    <div id="progress">Initialisiere ...</div>
    <div class="actions">
      <button id="rebuildBtn" type="button">Manifest neu erstellen</button>
      <button id="exportBtn" class="primary" type="button">Entscheidungen exportieren</button>
    </div>
  </header>

  <main>
    <div id="app" class="hidden">
      <div class="grid">
        <section class="card">
          <div id="imageFrame">
            <img id="currentImage" alt="Aktuelles Bild" />
          </div>
          <div class="meta">
            <span id="filename">‚Äì</span>
            <span id="dateInfo">‚Äì</span>
          </div>
        </section>

        <div class="side-column">
          <section class="original-card">
            <h3>Original Date</h3>
            <div id="originalDate" class="original-value">‚Äì</div>
          </section>
          <section class="card map-card">
            <div class="map-meta">
              <span>Aufnahmeort</span>
              <span id="gpsStatus" class="muted">‚Äì</span>
            </div>
            <div id="mapContainer">
              <div id="map"></div>
              <div id="mapMessage" class="hidden">Kein Aufnahmeort vorhanden</div>
            </div>
          </section>
        </div>
      </div>

      <div id="decisionButtons">
        <button class="favorite" data-action="favorite">‚òÖ Favorit (1 / Y)</button>
        <button class="like" data-action="like">‚úî Behalten (2 / B)</button>
        <button class="later" data-action="later">? Sp√§ter (3 / A)</button>
        <button class="delete" data-action="delete">üóë L√∂schen (4 / X)</button>
      </div>
      <div id="statusBar">
        Tastatur: 1=Fav, 2=Behalten, 3=Sp√§ter, 4=L√∂schen, ‚Üê/‚Üí=vor/zur√ºck, Z/Backspace=Undo<br />
        Controller: Y=Fav, B=Behalten, X=Dislike, A=Sp√§ter, D-Pad ‚Üê/‚Üí
      </div>
    </div>
  </main>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>
  <script src="/static/app.js" defer></script>
</body>
</html>
